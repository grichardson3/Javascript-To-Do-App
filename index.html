<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="icon" href="img/icon.png" type="image/png" sizes="48x48">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="container" class="container">
      <h1>To-Do App</h1>
      <label>Search To-Dos:</label>
      <input id="searchToDo" class="form-control">
      <form id="toDoForm">
        <label>Add To-Do:</label>
        <div>
          <input class="form-control" type="text" name="toDoInput" placeholder="Add your to-do">
          <button class="btn btn-success" id="createToDo">Submit</button>
        </div>
      </form>
      <label>Hide Completed</label>
      <input id="hideCompleted" type="checkbox" class="form-check-input">
      <div id="toDos"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script>
  </body>
</html>
