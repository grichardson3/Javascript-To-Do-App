<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.png" type="image/png" sizes="48x48">
    <title>To-Do App</title>
  </head>
  <body>
    <h1>To Do App</h1>
    <label>
      Search To-Dos: <input id="searchToDo">
    </label><br><br>
    <form id="toDoForm">
      <label>
        Add To-Do: <input type="text" name="toDoInput" placeholder="add your to-do">
      </label>
      <button id="createToDo">Submit</button>
    </form><br>
    <label>
      Hide Completed <input id="hideCompleted" type="checkbox">
    </label><br><br>
    <div id="toDos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script>
  </body>
</html>
